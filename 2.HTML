  <h2>웹브라우저 역사</h2>
  <p>최초의 웹 브라우저는 1990년에 팀 버너스 리가 발명하였다.
    버너스 리는 W3C의 감독자로서 웹의 지속적인 발전을 감독하며, 월드 와이드 웹 재단의 설립자이기도 하다 <br>
    그의 브라우저는 월드와이드웹으로 불리다가 넥서스(Nexus)로 이름이 바뀌었다.[4] <br>
    그래픽 사용자 인터페이스를 갖추면서 대중이 사용할 수 있었던 최초의 웹 브라우저는 Erwise이다. Erwise의 개발은 로버트 카이유가 시작하였다.<br>
  </p>
